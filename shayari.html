<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shayari - Alfaaz-E-Ayan</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Noto Nastaliq Urdu', 'Roboto', sans-serif;
            background-color: #121212;
            color: #ffffff;
            line-height: 1.6;
        }

        header {
            background-color: #1f1f1f;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 0 15px;
        }

        .poetry {
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        footer {
            background-color: #1f1f1f;
            padding: 10px 0;
            text-align: center;
            border-top: 1px solid #333;
            font-size: 0.9rem;
            margin-top: 30px;
        }

        footer a {
            color: #b3b3b3;
            text-decoration: none;
        }

        footer a:hover {
            color: #ffffff;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #ffffff;
            background-color: #333;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-link:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Shayari</h1>
    </header>

    <div class="container">
        <div class="poetry">
            <p>دیواروں پر لیخے کسی نے صدا دی<br>اندر سے ملتا ایک دھند بند گری</p>
        </div>

        <div class="poetry">
            <p>سوچتی مونجے راتوں میں<br>اندھیروں سے باتیں کرنے والی</p>
        </div>

        <a href="index.html" class="back-link">&#8592; Back to Home</a>
    </div>

    <footer>
        <p>&copy; 2025 Alfaaz-E-Ayan. Designed by Ayan. | <a href="#">Contact</a></p>
    </footer>
</body>
</html>
